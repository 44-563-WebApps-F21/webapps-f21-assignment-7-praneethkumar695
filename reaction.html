<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1>Praneeth Kumar Vobilishetty reaction timer</h1>
    <h2>Timeout - Red in 3 seconds</h2>

    <div><span id="target">Your time: </span></div>
    <div> Count: <span id="countdown"></span></div>

    <button type="button" onclick="startTime()">Start Timer</button>
    <button type="button" onclick="recordReact()">React Now</button>

    <button type="button" class="btn btn-primary" onclick="buttonPress2()">
        Click me change the color.</button>

    <p id="target">I will become red </p>

    <script>
        let myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }

        function startTime() {
            let counter=Math.round(Math.random()*(10-2)+2)
            for (let i = 0; i < counter; i++) {
                setTimeout(function () {
                    document.getElementById('countdown').innerHTML = i
                }, (counter-i)*1000)
            }

            setTimeout(function () {
                if(myTime===undefined)
                document.getElementById('target').innerHTML = "Too slow"
                else
                {
                    let buttonTime=Date.now();
                    let difference=buttonTime-myTime;
                    document.getElementById('target').innerHTML = "Time was "+ Number(difference | 0)+" milli seconds"
                }
                
            }, 3000)

        }
        function buttonPress1() {
            setTimeout(function () {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }

        function buttonPress2() {
            setTimeout(() => {
                document.getElementById('target').style.color = "red"
            }, 3000)
        }
    </script>

</body>

</html>
